<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
</h:head>
<h:body>
    <h3>Menu bar</h3>
    <p:menubar>
        <p:menuitem value="Link 1" url="#"/>
        <p:menuitem value="Link 2" url="#"/>
    </p:menubar>
    <br/>
    <hr/>
    <br/>
    <h3>AutoComplete</h3>
    <h:form>
        <p:autoComplete value="#{testController.text}" completeMethod="#{testController.complete}"/>
    </h:form>
    <br/>
    <hr/>
    <br/>
    <h:form>
        <p:panel header="Panel">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="input1" value="Input 1:"/>
                <p:inputText id="input1" value="#{testController.value1}"/>
                <p:outputLabel for="input2" value="Input 2:"/>
                <p:inputText id="input2" value="#{testController.value2}"/>
            </h:panelGrid>
            <br/>
            <p:commandButton value="Submit" actionListener="#{testController.submit}"/>
        </p:panel>
    </h:form>
</h:body>
</html>
