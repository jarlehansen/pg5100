<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <h2>Ny kunde</h2>
    <h:form>
        <h:outputLabel value="Navn: "/>
        <h:inputText value="#{customerController.name}"/>
        <br/>
        <br/>
        <h:commandButton value="Save" type="submit" action="#{customerController.save(customerController.name)}"/>
    </h:form>
    <hr/>
    <ul>
        <c:forEach var="customer" items="#{customerController.get()}">
            <li><h:outputText value="#{customer.name}"/></li>
        </c:forEach>
    </ul>
</h:body>
</html>
