<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <title>JSF Eksempel</title>
</h:head>
<h:body>
    <h2>Ny person</h2>
    <h:form>
        <h:outputLabel value="Navn: "/>
        <h:inputText value="#{personController.person.name}"/>
        <br/>
        <br/>
        <h:commandButton value="Save" type="submit" action="#{personController.addNewPerson}"/>
    </h:form>
    <hr/>
    <h2>Registrerte personer</h2>
    <ul>
        <c:forEach var="person" items="#{personController.allPersons}">
            <li><h:outputText value="#{person.name}"/></li>
        </c:forEach>
    </ul>
</h:body>
</html>
